<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rekenmachine</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="container">
        <div id="calculator">
            <table>

                <tr>
                    <td colspan="3"><input type="text" id="scherm"></td>
                    <td><button id="leeg">C</button></td>
                </tr>

                <tr>
                    <td><button class="knoppen" onmouseover="MouseOver()" id="zeven">7</button></td>
                    <td><button class="knoppen" id="acht">8</button></td>
                    <td><button class="knoppen" class="knoppen" id="negen">9</button></td>
                    <td><button class="knoppen" id="delen">/</button></td>
                </tr>

                <tr>
                    <td><button class="knoppen" id="vier">4</button></td>
                    <td><button class="knoppen" id="vijf">5</button></td>
                    <td><button class="knoppen" id="zes">6</button></td>
                    <td><button class="knoppen" id="keer">*</button></td>
                </tr>

                <tr>
                    <td><button class="knoppen" id="een">1</button></td>
                    <td><button class="knoppen" id="twee">2</button></td>
                    <td><button class="knoppen" id="drie">3</button></td>
                    <td><button class="knoppen" id="min">-</button></td>
                </tr>

                <tr>
                    <td><button class="knoppen" id="nul">0</button></td>
                    <td><button class="knoppen" class="knoppen" id="punt">.</button></td>
                    <td><button class="knoppen" id="uitkomst">=</button></td>
                    <td><button class="knoppen" id="plus">+</button></td>
                </tr>

                <!-- <tr>
                    <td><button id="haakrechts">)</button></td>
                    <td><button id="haaklinks">(</button></td>
                    <td><button id=""></button></td>
                    <td><button id=""></button></td>
                </tr> -->

            </table>
        </div>
    </div>
<script src="script.js"></script>

</body>
</html>
